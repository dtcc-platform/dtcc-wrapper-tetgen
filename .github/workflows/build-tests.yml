name: build-tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  vendor-tetgen:
    name: Vendor TetGen on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Non-Windows: use the bash script
      - name: Download TetGen sources (non-Windows)
        if: runner.os != 'Windows'
        run: bash vendor_tetgen.sh

      # Windows: use your PowerShell script
      - name: Download TetGen sources (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process
          ./vendor_tetgen.ps1

      # Archive TetGen directory (same command works on all OSes)
      - name: Archive TetGen directory
        run: |
          tar -czf tetgen-${{ runner.os }}.tar.gz -C dtcc_tetgen_wrapper/cpp tetgen

      - uses: actions/upload-artifact@v4
        with:
          name: vendor-tetgen-${{ runner.os }}
          path: tetgen-${{ runner.os }}.tar.gz


  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: vendor-tetgen
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/download-artifact@v4
        with:
          name: vendor-tetgen-${{ runner.os }}
          path: vendor-artifacts

      - name: Restore TetGen sources
        run: |
          tar -xzf vendor-artifacts/tetgen-${{ runner.os }}.tar.gz -C dtcc_tetgen_wrapper/cpp

      - name: Build wheels
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_* *i686 *win32"
          CIBW_TEST_REQUIRES: "pytest pytest-cov pytest-timeout numpy"
          CIBW_TEST_COMMAND: "pytest {project}/tests -v --maxfail=1 --disable-warnings"
          CIBW_ARCHS_MACOS: "x86_64 arm64"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    needs: vendor-tetgen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/download-artifact@v4
        with:
          name: vendor-tetgen-Linux
          path: vendor-artifacts

      - name: Restore TetGen sources
        run: |
          tar -xzf vendor-artifacts/tetgen-Linux.tar.gz -C dtcc_tetgen_wrapper/cpp

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build SDist
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  test-install:
    name: Test wheels on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    needs: build-wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Install wheel
        run: python -m pip install --find-links dist dtcc-tetgen-wrapper

      - name: Install test dependencies
        run: python -m pip install pytest pytest-cov pytest-timeout

      - name: Run tests
        run: pytest tests/ -v --cov=dtcc_tetgen_wrapper --cov-report=term-missing --cov-report=xml
